        <div class="container">
            <h2>Список дел</h2>
            <div>
                <input type="text" name="task" id="task" onkeyup="checkParams()" autocomplete="off" placeholder="New task..." class="form-control">
                <button disabled type="button" id="submit" name="sendTask" class="btn add" onclick="sendToBase()">ADD</button>
            </div>

            <ul style="list-style: none" class="list-group" id="ul_id">
                <hr>
                <li style='display: none'></li>
            </ul>
            <div class="btnExit">
                <button type="button" id="submit" name="sendTask" class="btn add exit" onclick="exit()">EXIT</button>
            </div>
        </div>

    </body>
